backend:
  name: github
  repo: /NimbusForWork/nimbusforwork.com # Path to your Github repository

media_folder: "/static/images" # Folder where user uploaded files should go
public_folder: "/images" # removing path for media - we will decide the path based on the size we need


collections: # A list of collections the CMS should be able to edit
  - name: "services"
    label: "Services"
    fields: # The fields each document in this collection have
      - {label: "Service", name: "title", widget: "string"}
      - {label: "Heading", name: "description", widget: "text"}
      - {label: "Subheading", name: "subheading", widget: "text"}
      - {label: "Hero Image", name: "image", widget: "image", required: true}
      - {label: "Body", name: "body", widget: "markdown"}
