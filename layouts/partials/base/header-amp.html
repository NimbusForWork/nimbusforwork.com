<meta charset="utf-8">

<script async src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

<title>{{- .Title | default .Site.Title -}}</title>
<meta name="description" content="{{- .Params.blurb | default .Site.Params.SiteDescription -}}">

<link rel="amphtml" href="https://amp.nimbusforwork.com{{ (.Permalink | relURL) }}">
<link rel="canonical" href=".Permalink">

<link rel="preconnect" href="{{ .Site.BaseURL }}">
<link rel="icon" href="/favicon.png" type="image/x-icon" />

<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
<link rel="dns-prefetch" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

<meta name="viewport" content="width=device-width,minimum-scale=1">
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "LocalBusiness",
    "name": "{{ .Site.Title }}",
    "address": "970 Toa Payoh North #06-21 Singapore 318992",
    "logo": "{{ .Site.BaseURL }}/logo-nimbus.svg",
    "image": "{{ if .Params.image }}{{.Site.BaseURL}}1000{{.Params.image}}{{ else }}{{.Site.BaseURL}}/template-images/bg-hero.jpg{{ end }}",
    "url": "{{ .Permalink }}",
    "telephone": "+6587874828"
  }
</script>
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>



<!-- Open Graph Protocol http://ogp.me/ -->
<meta property="og:locale" content="en_US">
<meta property="og:title" content="{{- .Title | default .Site.Title -}}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:description" content="{{- .Params.blurb | default .Site.Params.SiteDescription -}}">
<meta property="og:image" content="{{ if .Params.image }}{{.Site.BaseURL}}1000{{.Params.image}}{{ else }}{{.Site.BaseURL}}/template-images/bg-hero.jpg{{ end }}">
<meta property="fb:app_id" content="{{ .Site.Params.ogFbAppId }}">
